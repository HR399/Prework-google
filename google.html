<!DOCTYPE html>
<html>
    <head>
        <title>
        Google mock up
        </title>
        <link href="./google css.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>

    
    <body>
        <header>
            <nav> 
                <ul id="nav-bar">
                    <li class="nav-links" id="gmail">
                        <a href="#">Gmail</a>
                    </li>
                    <li class="nav-links">
                        <a href="#">Images</a>
                    </li>
                    <li id="sign-in">
                        <a href="#">Sign In</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!--google logo-->
        <div class="google">
            <a href="#">
                <img   src="./google earth day logo.png" alt="Google earth day.png">
            </a>
        </div>

        <!--form search-->
        <div class="form">
            <form>
                <label for="form-search"></label>
                <input type="text" id="form-search">
            </form>
        </div>

        <br>
    
        

        <!--buttons-->
        <div class="buttons">
            <input type="submit" value="Google Search" id="google-search">
            <input type="submit" value="I'm Feeling Lucky" id="im-feeling-lucky">
        </div>

        <!--languages-->
        <div class="language">
            <p>
                Google offerd in:
                <a href="#" id="Deutsch">Deutsch</a>
                <a href="#" id="Francais">Francais</a>
                <a href="#" id="Italiano">Italiano</a> 
                <a href="#" id="Rumantsch">Rumantsch</a> 
            </p>
        </div>

        <!--footer-->
        <footer>
            <ul class="footer-left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <ul class="footer-right">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
        </footer>
    </body>
</html>
